<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix & Match - StyleStash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --accent-pink: #ec4899; /* For Save/Love */
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            
            /* Sidebar Variables */
            --sidebar-bg: #0f172a;
            --sidebar-text: #94a3b8;
            --sidebar-active: #ffffff;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            flex-shrink: 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .brand {
            font-family: 'Poppins';
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links { list-style: none; flex-grow: 1; }
        .nav-item { margin-bottom: 0.5rem; }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--sidebar-text);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: 'Poppins';
            font-size: 0.95rem;
            cursor: pointer;
        }

        .nav-link:hover { background-color: rgba(255, 255, 255, 0.1); color: #fff; }

        .nav-link.active {
            background-color: var(--accent-blue) !important;
            color: #ffffff !important;
            font-weight: 500;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }

        .nav-link i { margin-right: 12px; width: 20px; text-align: center; }

        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .logout-btn { color: var(--accent-red); }

        /* ================= MAIN CONTENT ================= */
        .main-content {
            flex-grow: 1;
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* --- Zone A: The Canvas (Center) --- */
        .canvas-area {
            flex: 3; /* Takes ~75% of remaining space */
            background: #e2e8f0; /* Darker bg to make images pop */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .mannequin-container {
            width: 100%;
            max-width: 400px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Carousel Row Styling */
        .carousel-row {
            flex: 1;
            background: white;
            border-radius: 16px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Controls: Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.2s;
        }
        .nav-arrow:hover { background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .arrow-left { left: 15px; }
        .arrow-right { right: 15px; }

        /* Controls: Lock */
        .lock-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            color: var(--text-sub);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .lock-toggle.locked {
            background: var(--accent-red);
            color: white;
        }

        /* Mobile Toggle Button */
        .mobile-toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            z-index: 100;
        }

        /* --- Zone B: Control Panel (Right) --- */
        .control-panel {
            flex: 1; /* Takes ~25% */
            background: white;
            border-left: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            min-width: 300px;
            overflow-y: auto;
        }

        .panel-section h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-sub);
            margin-bottom: 1rem;
        }

        /* Filters */
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.9rem; margin-bottom: 5px; font-weight: 500; }
        .styled-select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-body);
            font-family: 'Inter';
        }

        .season-toggles { display: flex; gap: 5px; background: var(--bg-body); padding: 5px; border-radius: 8px; }
        .season-btn { flex: 1; border: none; background: none; padding: 8px; font-size: 0.85rem; cursor: pointer; border-radius: 6px; }
        .season-btn.active { background: white; shadow: 0 1px 2px rgba(0,0,0,0.1); font-weight: 600; }

        /* Magic Button */
        .shuffle-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .shuffle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }
        .shuffle-btn:active { transform: scale(0.98); }

        /* Stats & Save */
        .stat-box {
            background: var(--bg-body);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .warmth-label { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 8px; }
        .warmth-bar { height: 8px; background: #cbd5e1; border-radius: 4px; overflow: hidden; }
        .warmth-fill { height: 100%; background: #f59e0b; width: 0%; transition: width 0.5s ease; }

        .save-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent-pink);
            background: white;
            color: var(--accent-pink);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .save-btn:hover { background: var(--accent-pink); color: white; }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 900px) {
            .sidebar { position: fixed; height: 100%; transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .mobile-toggle-btn { display: block; }
            
            .main-content { flex-direction: column; overflow-y: auto; }
            
            .canvas-area { height: auto; padding: 4rem 1rem 1rem 1rem; flex: none; }
            .mannequin-container { height: 400px; }
            
            .control-panel { border-left: none; border-top: 1px solid var(--border); min-width: auto; }
        }
    </style>
</head>

<body>

    <aside class="sidebar" id="sidebar">
        <div class="brand"><i class="fa-solid fa-layer-group"></i> StyleStash</div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/dashboard.html" class="nav-link" onclick="setActive(this)">
                    <i class="fa-solid fa-table-columns"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/my-wardrobe.html" class="nav-link" onclick="setActive(this)">
                    <i class="fa-solid fa-shirt"></i> My Wardrobe
                </a>
            </li>
            <li class="nav-item">
                <a href="/mix-match.html" class="nav-link active" onclick="setActive(this)">
                    <i class="fa-solid fa-shuffle"></i> Mix & Match
                </a>
            </li>
            <li class="nav-item">
                <a href="/calendar.html" class="nav-link" onclick="setActive(this)">
                    <i class="fa-regular fa-calendar"></i> Calendar
                </a>
            </li>
            <li class="nav-item">
                <a href="/laundary-room.html" class="nav-link" onclick="setActive(this)">
                    <i class="fa-solid fa-jug-detergent"></i> Laundry Room
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" class="nav-link" onclick="setActive(this)">
                <i class="fa-solid fa-gear"></i> Settings
            </a>
            <a href="#" class="nav-link logout-btn">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </a>
        </div>
    </aside>

    <main class="main-content">
        
        <button class="mobile-toggle-btn" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="canvas-area">
            <div class="mannequin-container">
                
                <div class="carousel-row" id="topRow">
                    <button class="nav-arrow arrow-left" onclick="prevItem('top')"><i class="fa-solid fa-chevron-left"></i></button>
                    <img src="" class="carousel-img" id="imgTop">
                    <button class="nav-arrow arrow-right" onclick="nextItem('top')"><i class="fa-solid fa-chevron-right"></i></button>
                    
                    <button class="lock-toggle" id="lockTop" onclick="toggleLock('top')">
                        <i class="fa-solid fa-lock-open"></i>
                    </button>
                </div>

                <div class="carousel-row" id="bottomRow">
                    <button class="nav-arrow arrow-left" onclick="prevItem('bottom')"><i class="fa-solid fa-chevron-left"></i></button>
                    <img src="" class="carousel-img" id="imgBottom">
                    <button class="nav-arrow arrow-right" onclick="nextItem('bottom')"><i class="fa-solid fa-chevron-right"></i></button>
                    
                    <button class="lock-toggle" id="lockBottom" onclick="toggleLock('bottom')">
                        <i class="fa-solid fa-lock-open"></i>
                    </button>
                </div>

            </div>
        </div>

        <div class="control-panel">
            
            <div class="panel-section">
                <h3>Filters</h3>
                <div class="form-group">
                    <label>Occasion</label>
                    <select class="styled-select">
                        <option>All Occasions</option>
                        <option>Formal / Work</option>
                        <option>Casual</option>
                        <option>Party</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Season</label>
                    <div class="season-toggles">
                        <button class="season-btn active">Summer</button>
                        <button class="season-btn">Winter</button>
                        <button class="season-btn">Rain</button>
                    </div>
                </div>
            </div>

            <button class="shuffle-btn" onclick="shuffleOutfit()">
                <i class="fa-solid fa-wand-magic-sparkles"></i> SHUFFLE
            </button>

            <div class="panel-section" style="margin-top: auto;">
                <h3>Outfit Stats</h3>
                <div class="stat-box">
                    <div class="warmth-label">
                        <span>Warmth Level</span>
                        <span id="warmthText">6/10</span>
                    </div>
                    <div class="warmth-bar">
                        <div class="warmth-fill" id="warmthBar" style="width: 60%;"></div>
                    </div>
                </div>
                <button class="save-btn" onclick="saveLook()">
                    <i class="fa-regular fa-heart"></i> Save Look
                </button>
            </div>

        </div>

    </main>

    <script>
        // --- 1. Mock Data ---
        const tops = [
            { src: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=600&q=80', warmth: 4 }, // White Shirt
            { src: 'https://images.unsplash.com/photo-1618354691373-d851c5c3a990?auto=format&fit=crop&w=600&q=80', warmth: 2 }, // Black Tee
            { src: 'https://images.unsplash.com/photo-1576566588028-4147f3842f27?auto=format&fit=crop&w=600&q=80', warmth: 8 }, // Sweater
            { src: 'https://images.unsplash.com/photo-1551028919-ac6635f00370?auto=format&fit=crop&w=600&q=80', warmth: 7 }  // Jacket
        ];

        const bottoms = [
            { src: 'https://images.unsplash.com/photo-1542272617-08f086303b96?auto=format&fit=crop&w=600&q=80', warmth: 5 }, // Jeans
            { src: 'https://images.unsplash.com/photo-1591195853828-11db59a44f6b?auto=format&fit=crop&w=600&q=80', warmth: 2 }, // Shorts
            { src: 'https://images.unsplash.com/photo-1473966968600-fa801b869a1a?auto=format&fit=crop&w=600&q=80', warmth: 4 }  // Chinos
        ];

        // --- 2. State Management ---
        let topIndex = 0;
        let bottomIndex = 0;
        let lockTop = false;
        let lockBottom = false;

        // --- 3. Render Logic ---
        const imgTop = document.getElementById('imgTop');
        const imgBottom = document.getElementById('imgBottom');
        const warmthBar = document.getElementById('warmthBar');
        const warmthText = document.getElementById('warmthText');

        function updateView() {
            imgTop.src = tops[topIndex].src;
            imgBottom.src = bottoms[bottomIndex].src;
            updateStats();
        }

        function updateStats() {
            // Calculate Average Warmth
            const avgWarmth = Math.round((tops[topIndex].warmth + bottoms[bottomIndex].warmth) / 2 * 10) / 10;
            const percentage = (avgWarmth / 10) * 100;
            
            warmthText.innerText = `${avgWarmth}/10`;
            warmthBar.style.width = `${percentage}%`;
            
            // Color logic for warmth
            if(percentage < 40) warmthBar.style.backgroundColor = '#60a5fa'; // Blue (Cool)
            else if(percentage > 70) warmthBar.style.backgroundColor = '#ef4444'; // Red (Hot)
            else warmthBar.style.backgroundColor = '#f59e0b'; // Orange (Mild)
        }

        // --- 4. Navigation Logic ---
        function nextItem(type) {
            if(type === 'top' && !lockTop) {
                topIndex = (topIndex + 1) % tops.length;
            } else if(type === 'bottom' && !lockBottom) {
                bottomIndex = (bottomIndex + 1) % bottoms.length;
            }
            updateView();
        }

        function prevItem(type) {
            if(type === 'top' && !lockTop) {
                topIndex = (topIndex - 1 + tops.length) % tops.length;
            } else if(type === 'bottom' && !lockBottom) {
                bottomIndex = (bottomIndex - 1 + bottoms.length) % bottoms.length;
            }
            updateView();
        }

        // --- 5. Lock Logic ---
        function toggleLock(type) {
            const btn = document.getElementById(type === 'top' ? 'lockTop' : 'lockBottom');
            const icon = btn.querySelector('i');

            if(type === 'top') {
                lockTop = !lockTop;
                btn.classList.toggle('locked');
                icon.className = lockTop ? 'fa-solid fa-lock' : 'fa-solid fa-lock-open';
            } else {
                lockBottom = !lockBottom;
                btn.classList.toggle('locked');
                icon.className = lockBottom ? 'fa-solid fa-lock' : 'fa-solid fa-lock-open';
            }
        }

        // --- 6. Shuffle Logic ---
        function shuffleOutfit() {
            // Add slight animation effect (fade out/in)
            const rows = [];
            if(!lockTop) rows.push(imgTop);
            if(!lockBottom) rows.push(imgBottom);

            rows.forEach(img => img.style.opacity = 0);

            setTimeout(() => {
                if(!lockTop) topIndex = Math.floor(Math.random() * tops.length);
                if(!lockBottom) bottomIndex = Math.floor(Math.random() * bottoms.length);
                updateView();
                rows.forEach(img => img.style.opacity = 1);
            }, 200);
        }

        // --- 7. Save Logic ---
        function saveLook() {
            const btn = document.querySelector('.save-btn');
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Saved!';
            btn.style.backgroundColor = 'var(--accent-pink)';
            btn.style.color = 'white';

            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.backgroundColor = 'white';
                btn.style.color = 'var(--accent-pink)';
            }, 2000);
        }

        // Sidebar Utils
        function setActive(clickedLink) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            clickedLink.classList.add('active');
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        // Initialize
        updateView();

    </script>
</body>
</html>
